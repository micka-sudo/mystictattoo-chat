name: ðŸš€ DÃ©ploiement continu NAS

on:
  push:
    branches:
      - master
      - staging
      - releasecss002

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: ðŸ”„ Checkout du code
        uses: actions/checkout@v3

      - name: ðŸ“¦ Installer les dÃ©pendances
        run: npm install

      - name: ðŸ› ï¸ Build du projet React
        run: npm run build

      - name: âœ… VÃ©rification du build
        run: |
          echo "ðŸ§ VÃ©rification du dossier build/"
          if [ ! -d "build" ]; then
            echo "âŒ Dossier build/ introuvable. Le build a Ã©chouÃ©."
            exit 1
          fi

          FILE_COUNT=$(find build -type f \( -name "*.html" -o -name "*.js" -o -name "*.css" \) | wc -l)
          if [ "$FILE_COUNT" -eq "0" ]; then
            echo "âŒ Aucun fichier HTML/CSS/JS dans build/. Le build est vide."
            exit 1
          fi

          echo "âœ… Build valide : $FILE_COUNT fichiers trouvÃ©s dans build/"

      - name: ðŸ“ DÃ©terminer le chemin de dÃ©ploiement NAS
        id: set-path
        run: |
          if [[ "${{ github.ref }}" == "refs/heads/master" ]]; then
            echo "DEPLOY_PATH=/volume1/web/mystictattoo" >> $GITHUB_ENV
            echo "DEPLOY_URL=http://10.10.10.205/mystictattoo/" >> $GITHUB_ENV
          elif [[ "${{ github.ref }}" == "refs/heads/staging" ]]; then
            echo "DEPLOY_PATH=/volume1/web/mystictattoo-test" >> $GITHUB_ENV
            echo "DEPLOY_URL=http://10.10.10.205/mystictattoo-test/" >> $GITHUB_ENV
          else
            echo "DEPLOY_PATH=/volume1/web/mystictattoo-dev" >> $GITHUB_ENV
            echo "DEPLOY_URL=http://10.10.10.205/mystictattoo-dev/" >> $GITHUB_ENV
          fi

      - name: ðŸ§¹ Nettoyer le dossier distant
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.DEPLOY_HOST }}
          username: ${{ secrets.DEPLOY_USER }}
          key: ${{ secrets.DEPLOY_SSH_KEY }}
          script_stop: true
          script: |
            echo "ðŸ§¨ Suppression de ${{ env.DEPLOY_PATH }}/*"
            rm -rf ${{ env.DEPLOY_PATH }}/*

      - name: ðŸ“¤ DÃ©ploiement via SCP vers NAS
        uses: appleboy/scp-action@master
        with:
          host: ${{ secrets.DEPLOY_HOST }}
          username: ${{ secrets.DEPLOY_USER }}
          key: ${{ secrets.DEPLOY_SSH_KEY }}
          source: "build/*"
          target: ${{ env.DEPLOY_PATH }}
          debug: true

      - name: ðŸŒ VÃ©rification HTTP du site dÃ©ployÃ©
        run: |
          echo "ðŸ”Ž Test HTTP de ${{ env.DEPLOY_URL }}"
          STATUS=$(curl -s -o /dev/null -w "%{http_code}" "${{ env.DEPLOY_URL }}")
          if [ "$STATUS" -ne 200 ]; then
            echo "âŒ Le site n'a pas rÃ©pondu avec un code 200 ($STATUS)"
            exit 1
          else
            echo "âœ… Site actif : HTTP $STATUS"
          fi

      - name: ðŸ“ RÃ©sumÃ© du dÃ©ploiement
        run: |
          echo "### âœ… DÃ©ploiement rÃ©ussi" >> $GITHUB_STEP_SUMMARY
          echo "- Branche : \`${{ github.ref_name }}\`" >> $GITHUB_STEP_SUMMARY
          echo "- URL : ${{ env.DEPLOY_URL }}" >> $GITHUB_STEP_SUMMARY
          echo "- Date : $(date)" >> $GITHUB_STEP_SUMMARY
